<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer 2.0</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="wrapper">
        <section class="timer">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section id="controls">
          <button data-action="running" class="ph-bold ph-play-circle">
            <span class="sr-only">Iniciar contador</span>
          </button>
          <button data-action="stop" class="ph-bold ph-stop-circle">
            <span class="sr-only">Reiniciar contador</span>
          </button>
          <button data-action="plus" class="ph-bold ph-plus-circle">
            <span class="sr-only">Adicionar 5 minutos</span>
          </button>
          <button data-action="reduce" class="ph-bold ph-minus-circle">
            <span class="sr-only">Reduzir 5 minutos</span>
          </button>
        </section>
      </div>

      <div id="sounds">
        <button data-sound="forest" class="ph ph-tree">
          <span class="sr-only">Som de Floresta</span>
        </button>
        <button data-sound="rain" class="ph ph-cloud-rain">
          <span class="sr-only">Som de chuva</span>
        </button>
        <button data-sound="coffeeShop" class="ph ph-storefront">
          <span class="sr-only">Som de cafeteria</span>
        </button>
        <button data-sound="fireplace" class="ph ph-fire">
          <span class="sr-only">Som de lareira</span>
        </button>
      </div>
    </div>
  </body>
</html>
